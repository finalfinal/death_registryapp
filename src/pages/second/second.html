<ion-header>

  <ion-navbar>
    <ion-title>Death Registry App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Kinsman Details</h1>

  <ion-list>
    <ion-item>
      <ion-label floating>Name:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Relationship:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Mobile Number:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Address:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    
  </ion-list>

  <button ion-button (click)="submit();">submit</button>
</ion-content>
