<ion-header>
  <ion-navbar>
    <ion-title>
      Death Registry Details
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <h1>Deceased Details</h1>
  
    <marquee><em>Welcome to the Death Registry App!!!</em></marquee>
  
<ion-list>
  <ion-item>
    <ion-label floating>Name:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Date Of Birth:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Date of Death:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Cause of Death:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Place of Death:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
</ion-list>

  <button  ion-button full (click)="nextPage();" >Submit</button>

</ion-content>
